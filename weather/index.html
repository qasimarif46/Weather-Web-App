<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<header>
<div class="navContainer">

    <nav class=nav>

    <div class="input">

    </div>


    <div class="btn">
        <button type="submit" id="submit">search  </button> </div>

<body>
   <div class="h2">
    <h2>Weather for <span id="cityName"></span></h2>
    </div>
<div class="container">
            

        <div class="sunset">
            <img class="img1" src="file:///Users/Qasim/Desktop/Front%20end%20/weather/img/sunrise.png" alt="">

            <h3>Sunrise</h3>

            <ul>
                <li >Sunrise <span id="sunrise"> </span></li>
                <li >Sunset <span id="sunset"></span></li>
                <li >humidity <span id="humidity"></span></li>
                
            </ul>
        
        </div> 



        <div class="temp">
            <img class="img2" src="file:///Users/Qasim/Desktop/Front%20end%20/weather/img/weather-icon-png-11063%20(1).png" alt="">

            <h3>Temperature</h3>
            
            <ul>
                <li >Temperature is  <span id="temp">  </span> <span>&#8451;</span> </li>
                <li >Feels like <span id="feels_like"></span> <span>&#8451;</span></li>
                <li >min_temp <span id="min_temp"></span> <span>&#8451;</span></li>
                <li >max_temp <span id="max_temp"></span> <span>&#8451;</span></li>
                
            </ul>
        
        </div>
    

        <div class="wind">
        
            <img class="img3" src="file:///Users/Qasim/Desktop/Front%20end%20/weather/img/wind3.jpeg" alt="">

            <h3>Wind</h3>
            <ul>
                <li  >Wind speed is <span id="wind_speed"></span><span> m/s</span></li>
                <li >wind degrees is <span id="wind_degrees"></span></li>
                <li >cloud pct is <span id="cloud_pct"></span> <span>&#x25;</span></li>
            </ul>
        
        </div>
    </div>

    
</div>
<script src="weather.js"></script>
</body>
